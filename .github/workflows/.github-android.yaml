name: Android Workflow
run-name: ${{ github.actor }} is testing out GitHub Actions 🤖
on: [ push, pull_request ]
jobs:
  assemble:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: List Variables
        run: |
          echo "runner ${{ toJSON(runner) }}"
          echo "github ${{ toJSON(github) }}"
      - run: export
      - name: Check Java
        run: |
          which java
          java -version
      - run: |
          echo "🔎🔍 The name of your branch is ${{ github }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up our JDK environment
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'corretto'
          java-version: 11
      - name: Check Java
        run: |
          which java
          java -version
      - name: Pre Checking 1
        run: |
          pwd
          chmod +x gradlew
          ls -al
      - name: Run Kotlin Linter
        run: ./gradlew ktlintStagingDebugCheck
      - name: Build all artifacts
        id: buildAllApks
        uses: gradle/gradle-build-action@v2.4.0
        with:
          gradle-version: current
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true
          configuration-cache-enabled: true
          arguments: assembleRelease
      - name: Post Checking 2
        run: |
          pwd
          chmod +x gradlew
          ls -al
          ls -al ${{ github.workspace }}/app/build
          ls -al app/build
      - name: Run Unit Tests
        run: ./gradlew testStagingDebugUnitTest
      #      - name: Run Connected Test
      #        uses: reactivecircus/android-emulator-runner@v2
      #        with:
      #          api-level: 23
      #          target: default
      #          arch: x86
      #          profile: Nexus 6
      #          script: ./gradlew connectedCheck --stacktrace
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: app/build
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  publish:
    # Publish for a tag starting with v.
    name: Push to Docker Hub
    needs: assemble
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/download-artifact@master
        with:
          name: my-artifact
          path: app/build
      - name: Post Checking 2
        run: |
          pwd
          chmod +x gradlew
          ls -al
          ls -al ${{ github.workspace }}/app/build
          ls -al app/build/outputs
